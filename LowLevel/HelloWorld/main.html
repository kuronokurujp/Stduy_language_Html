<!-- 
	webページ作成の入門

	<!DOCTYPE html> html5を使用すると宣言
	<html>~</html> ~にhtmlコードを記述
	<head>~</head> ~にページのタイトルや文字コードなど必要な設定を記述
		<meta> ページ設定を後付け出来る
		<title> ページのタイトル名を記述
	<body>~</body> ~にページの表示コードを記述
		<h1>~</h1> ~に見出しのテキスト
		<p>~</p> 段落のテキスト
 -->
<!DOCTYPE html>
<html>

<head>
	<!-- 文字コードを指定 -->
	<meta charset="utf-8">
	<title>ホームページだよ～</title>
</head>

<body>
	<h1>簡単なホームページだよ～</h1>
	<p>段落だよ～</p>
</body>

</html>
